<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="addProducts.css">
    <script src=
    "https://cdn.jsdelivr.net/npm/sweetalert2@11">
    </script>
    
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img id="logo" src="assets\imgs\logo.png" alt="">
                        </span>
                        <span class="logoTitle">Ohh Wee Ice Cream</span>
                    </a>
                </li>


                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="products.html">
                        <span class="icon">
                            <ion-icon name="pricetags-outline"></ion-icon>
                        </span>
                        <span class="title">Products</span>
                    </a>
                </li>

                <li>
                    <a href="feedbacks.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Feedbacks</span>
                    </a>
                </li>

                <li>
                    <a href="sales.html">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">Sales</span>
                    </a>
                </li>

                <li>
                    <a href="salesreport.html">
                        <span class="icon">
                            <ion-icon name="document-text-outline"></ion-icon>
                        </span>
                        <span class="title">Sales Report</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="analytics-outline"></ion-icon>
                        </span>
                        <span class="title">Analytics</span>
                    </a>
                </li>

                <li>
                    <a href="login.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/user.png" alt="">
                </div>
                <div class="username">
                    <span >Admin</span>
                </div>
            </div>

            <!-- ======================= Products ================== -->

            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Add New Product</h2>
                    </div>

                    <div>
                        <input type="text" id="form1" name="name" placeholder="Product Name">
                        <label for="photo" class="custom-file-upload">Upload Photo <ion-icon name="cloud-upload-outline"></ion-icon></label>
                        <input type="file" id="photo" name="photo" placeholder="Photo">
                        <input type="number" id="form2" name="quantity" placeholder="Quantity">
                        <input type="number" id="form3" name="price" placeholder="Price">
                        <div class="generate-button">
                            <button id="generate-report" class="button-22" role="button" onclick="showPopup()">Add Product</button>
                        </div>
                    </div>
                </div>
            </div>


    <!-- =========== Scripts =========  -->
    <script src="main.js"></script>
    
    <script>
        function showPopup() {
            Swal.fire({
                title: "Product Added Successfully",
                text: "Return to Products",
                showCloseButton: true,
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'products.html';
                }
            });
        }
    </script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
